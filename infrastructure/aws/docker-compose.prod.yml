# Docker Compose for Production (AWS EC2)
version: '3.8'

services:
  # PostgreSQL Database (EC2 내부 설치 또는 RDS 사용 시 이 서비스 제거)
  postgres:
    image: postgres:15-alpine
    container_name: mysic_postgres_prod
    restart: always
    env_file:
      - ../../.env.production
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-mysic_user} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mysic_network_prod
    mem_limit: 400m
    mem_reservation: 256m
    ports:
      - "5432:5432"

  # FastAPI Backend
  backend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: mysic_backend_prod
    restart: always
    env_file:
      - ../../.env.production
    environment:
      # DATABASE_URL은 .env.production에서 직접 읽도록 함 (environment 섹션에서 제거)
      # .env.production에 DATABASE_URL이 설정되어 있으면 그 값을 사용하고,
      # 없으면 아래 주석 처리된 줄의 기본값을 사용할 수 있습니다
      # - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - CORS_ORIGINS=${CORS_ORIGINS:-https://your-domain.com}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mysic_network_prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 400m
    mem_reservation: 256m

  # React Frontend
  frontend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.frontend
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
    container_name: mysic_frontend_prod
    restart: always
    env_file:
      - ../../.env.production
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mysic_network_prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 128m
    mem_reservation: 64m

volumes:
  postgres_data_prod:

networks:
  mysic_network_prod:
    driver: bridge

