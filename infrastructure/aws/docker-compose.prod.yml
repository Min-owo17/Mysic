# Docker Compose for Production (AWS EC2)
version: '3.8'

services:
  # PostgreSQL Database (EC2 내부 설치 또는 RDS 사용 시 이 서비스 제거)
  postgres:
    image: postgres:15-alpine
    container_name: mysic_postgres_prod
    restart: always
    env_file:
      - ../../.env.production
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # 메모리 최적화 설정 (EC2 t3.micro 1GB RAM 환경에 맞춤)
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      # PostgreSQL 메모리 최적화 파라미터 (400MB 제한에 맞춤)
      # shared_buffers: PostgreSQL이 사용하는 공유 메모리 버퍼 (전체 메모리의 25%)
      # effective_cache_size: OS와 PostgreSQL이 함께 사용할 수 있는 예상 캐시 크기
      # maintenance_work_mem: 유지보수 작업(인덱스 생성, VACUUM 등)에 사용되는 메모리
      # work_mem: 정렬 및 해시 작업에 사용되는 메모리 (쿼리당)
      # max_connections: 최대 연결 수 (기본값 100, 메모리 제한에 맞춰 조정)
      # 이 설정들은 postgresql.conf 또는 환경 변수로 전달 가능
      # 주의: PostgreSQL 15에서는 일부 설정이 환경 변수로 직접 전달되지 않을 수 있으므로
      # postgresql.conf 파일을 직접 수정하거나 커스텀 init 스크립트 사용 필요
      # 여기서는 기본 설정을 유지하고, 필요시 별도 설정 파일 사용 권장
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      # PostgreSQL 메모리 최적화 설정 파일을 init 스크립트 디렉토리에 마운트
      # 컨테이너 시작 시 자동으로 적용됨
      - ./postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf:ro
    # PostgreSQL 메모리 최적화 설정을 command로 직접 전달
    # 주의: 기존 데이터가 있는 경우 수동으로 설정을 적용해야 할 수 있음
    command: >
      postgres
      -c shared_buffers=64MB
      -c effective_cache_size=128MB
      -c maintenance_work_mem=32MB
      -c work_mem=4MB
      -c max_connections=50
      -c wal_buffers=4MB
      -c checkpoint_completion_target=0.9
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-mysic_user} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mysic_network_prod
    mem_limit: 400m
    mem_reservation: 256m
    ports:
      - "5432:5432"

  # FastAPI Backend
  backend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: mysic_backend_prod
    restart: always
    env_file:
      - ../../.env.production
    environment:
      # DATABASE_URL은 env_file(.env.production)에서 자동으로 로드되므로 여기서 설정하지 않음
      # .env.production 파일의 DATABASE_URL 값이 그대로 사용됩니다
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - CORS_ORIGINS=${CORS_ORIGINS:-https://your-domain.com}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mysic_network_prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 400m
    mem_reservation: 256m

  # React Frontend
  frontend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.frontend
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
    container_name: mysic_frontend_prod
    restart: always
    env_file:
      - ../../.env.production
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mysic_network_prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 128m
    mem_reservation: 64m

volumes:
  postgres_data_prod:

networks:
  mysic_network_prod:
    driver: bridge

