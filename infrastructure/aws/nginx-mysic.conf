# Nginx 설정 파일 for Mysic
# /etc/nginx/sites-available/mysic
# 심볼릭 링크 생성: sudo ln -s /etc/nginx/sites-available/mysic /etc/nginx/sites-enabled/

# HTTP 서버 (80 포트)
server {
    listen 80;
    server_name _;  # 도메인이 있으면 여기에 입력 (예: mysic.example.com)

    # 로그 설정
    access_log /var/log/nginx/mysic_access.log;
    error_log /var/log/nginx/mysic_error.log;

    # 클라이언트 최대 업로드 크기
    client_max_body_size 100M;

    # 프론트엔드 프록시 (Docker 컨테이너)
    location / {
        proxy_pass http://localhost:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 백엔드 API 프록시
    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정 (AI 분석 등 긴 작업용)
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

