# Docker Compose for Local Development

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mysic_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mysic_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mysic_password}
      POSTGRES_DB: ${POSTGRES_DB:-mysic_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mysic_user} -d ${POSTGRES_DB:-mysic_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mysic_network

  # FastAPI Backend
  backend:
    # Docker Hub 이미지 사용 주석 해제 (배포 시)
    image: ${DOCKER_HUB_USERNAME:-your_username}/mysic-backend:latest
    # 로컬 개발 시 빌드 옵션 (Docker Hub 이미지 사용 시 주석 처리)
    # build:
    #   context: .
    #   dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: mysic_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mysic_user}:${POSTGRES_PASSWORD:-mysic_password}@postgres:5432/${POSTGRES_DB:-mysic_db}
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key}
      - ENVIRONMENT=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mysic_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    # Docker Hub 이미지 사용 주석 해제 (배포 시)
    image: ${DOCKER_HUB_USERNAME:-your_username}/mysic-frontend:latest
    # 로컬 개발 시 빌드 옵션 (Docker Hub 이미지 사용 시 주석 처리)
    # build:
    #   context: .
    #   dockerfile: infrastructure/docker/Dockerfile.frontend.dev
    container_name: mysic_frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - mysic_network

volumes:
  postgres_data:


networks:
  mysic_network:
    driver: bridge
